<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
</head>
<body>
    <div>
        <h1 style="color: darkblue;">Sign Up</h1>
    </div>
    <div>
        <p style="color: blue;"><big>It's free and always will be</big></p>
    </div>
    <div>
        <table>
            <tbody>
                <div>
                    <tr>
                        <td style="color: blue;">
                            First Name :
                        </td>
                        <td>
                            <form>
                                <input type="text" style="width: 300px;height: 30px;">
                            </form>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td style="color: blue;">
                            Last Name :
                        </td>
                        <td>
                            <input type="text" style="width: 300px;height: 30px;">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td style="color: blue;">
                            Your Email :
                        </td>
                        <td>
                            <input type="email" style="width: 300px;height: 30px;">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td style="color: blue;">
                            Re-Enter Email :
                        </td>
                        <td>
                            <input type="Email" style="width: 300px;height: 30px;">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td style="color: blue;"> 
                            New Password :
                        </td>
                        <td>
                            <input type="password" style="width: 300px;height: 30px;">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td style="color: blue;">
                            I am :
                        </td>
                        <td>
                            <select name="string" id="string">
                                <option value="0"> Select sex </option>
                                <option value="1"> Man </option>
                                <option value="2"> Women </option>
                                <option value="3"> Other </option>
                            </select>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td style="color: blue;">
                            Birthday :
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td></td>
                        <td style="color: blue;"> Why do i need to provide my birthday ?</td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td></td>
                    <td>
                        <p>
                            By clicking Sign Up, you agree to our <span style=" color: blue">Terms</span><br> and that you have read and understand our <span style="color: blue;">Data <br> Use Policy,</span> including our <span style="color: blue;"> Cookie Use.</span>
                        </p>
                    </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td></td>
                        <td>
                            <button style="background: green; color: white; width: 100px;height: 25px;">Sign Up</button>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>
</html>
