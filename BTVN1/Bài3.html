<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3 Table</title>
</head>
<body>
    <table width="600" cellpadding="10" cellspacing="0" border="1">
        <thead>
            <tr align="center">
                <th rowspan="4">Buổi</th>
                <th colspan="3">Lịch học</th>
            </tr>
            <tr align="center">
                <td colspan="2" style="background-color: darkgray;"> Thời gian </td>
                <td rowspan="3" style="background-color: darkgray;">Môn học</td>
            </tr>
            <tr align="center">
                <td>Bắt đầu</td>
                <td>Kết thúc</td>
                
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <th rowspan="2" style="background-color: darkgray;">Thứ 2</th>
                <td rowspan="2" style="background-color: darkgray;">8:00 AM</td>
                <td rowspan="2" style="background-color: darkgray;">12:00 AM</td>
                <td style="background-color: darkgray;">Cơ sở dữ liệu</td>
            </tr>
            <tr align="center">
                <td>Nhập môn C</td>
            </tr>
            <tr align="center">
                <th rowspan="3" style="background-color: darkgray;">Thứ 3</th>
                <td style="background-color: darkgray;">8:00 AM</td>
                <td style="background-color: darkgray;">12:00 AM</td>
                <td rowspan="2" style="background-color: darkgray;">Thiết kế Web</td>
            </tr>
            <tr align="center">
                <td>2:00 PM</td>
                <td>5:00 PM</td>
            </tr>
            <tr align="center" style="background-color: darkgray;">
                <td> 6:00 PM </td>
                <td> 8:00 PM </td>
                <td> PHP </td>
            </tr>
            <tr align="center">
                <th> Thứ 4 </th>
                <td> 2:00 PM </td>
                <td> 9:00 PM </td>
                <td> JAVA CORE </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
